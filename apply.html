<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="applypage.css">
</head>
<body>
  <header>
    <!-- Your header content -->
  </header>

  <main>
    <div class="card">
      <form class="contact-form" method="POST" action="https://formspree.io/f/xyyarokg">
        <h2>Application form</h2>
        <label for="name">Name or GamerTag</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Tell us why you want to join</label>
        <textarea id="message" name="message" required></textarea>

        <input type="hidden" name="_subject" value="New Contact Form Submission">
        <input type="text" name="_gotcha" style="display:none"> <!-- Form spam prevention -->

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <!-- Your footer content -->
  </footer>
</body>
</html>
